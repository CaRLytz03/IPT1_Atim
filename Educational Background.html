<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experience Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5); /* Gradient background */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #homeButton {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            text-decoration: none;
            text-align: center;
        }

        #homeButton:hover {
            background-color: #0056b3;
        }

        #Experience {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        #Experience button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #Experience button:hover {
            background-color: #0056b3;
        }

        #Experience p {
            font-size: 18px;
            margin-top: 10px;
            color: #333;
        }

        #Experience p.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <a id="homeButton" href="index.html">Home</a>
    <section id="Experience">
        <button onclick="toggleDetails()">Educational Background</button>
        <p class="hidden" id="educationalbackgroundDetails">City of Malabon University - 2022 - up to present <br><br> Kaunlaran High School - 2005 - 2009 <br><br><br> Dagat - Dagatan Elemntary School - 1999 - 2005 </p>
    </section>

    <script>
        function toggleDetails() {
            const details = document.getElementById('educationalbackgroundDetails');
            details.classList.toggle('hidden');
        }
    </script>
</body>
</html>
